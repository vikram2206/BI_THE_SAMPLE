name: ci
on: [push, pull_request]
jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r etl/requirements.txt
      - run: python -m pyflakes etl || true
      - run: echo "Run unit tests here (pytest)"
