version: "3.9"
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dwh-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQLSERVER_PWD:-YourStrong!Passw0rd}
    ports:
      - "1433:1433"
    volumes:
      - ./sqlserver/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SQLSERVER_PWD:-YourStrong!Passw0rd}", "-Q", "SELECT 1"]
      interval: 10s
      retries: 20

  adminer:
    image: adminer
    container_name: dwh-adminer
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"

  # Optional: Airflow stack can be added later (heavier)
  # airflow:
  #   image: apache/airflow:2.9.0
  #   ...

